<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LKR - Viagens</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="title">LKR - Viagens</h1>
            <ul class="header__list">
                <li class="header__list__item">
                    <a class="button" href="/login">LOGIN</a>
                </li>
                <li class="header__list__item">
                    <a class="button" href="/cadastro">CADASTRO</a>
                </li>
            </ul>
        </div>
    </header>
    <hr> 
    <section class="roteiro">
        <div class="roteiro__container">
            {% for item in lista %}
            <div class="roteiro__hader">
                <h1 class="roteiro__title">Destino: {{ item['destino'] }}</h1>
                <ul>
                    <li>
                        <h1>Data de partida: {{ item['data_ida'] }}   Data de retorno: {{ item['data_volta'] }}</h1>
                    </li>
                    <li>
                        <h1>Uma viagem {{ item['tipo1'] }} a {{ item['tipo2'] }} </h1>
                    </li>
                    <li>
                        <p>
                            {{ item['roteiro'] }}
                        </p>
                    </li>
                </ul>
            </div>
            {% endfor %}
        </div>
    </section>

<script src="/static/js/main.js"></script>
</body>
</html>
