<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LKR - Viagens</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="title">LKR - Viagens</h1>
            <ul class="header__list">
                <li class="header__list__item">
                    <a class="button" href="/login">LOGIN</a>
                </li>
                <li class="header__list__item">
                    <a class="button" href="/cadastro">CADASTRO</a>
                </li>
            </ul>
        </div>
    </header>
    <hr> 
    <section class="login login--is-active">
        <div class="container">
            <div class="container__login">
                <form method="POST" action="/login">
                    <h1 class="title">Login</h1>
                    <ul class="login__form__input">
                        {% if usuarioIncorreto %}
                            <h3>Usuario incorreto</h3>    
                        {% endif %}
                        <li class="login__form__item">
                            <input placeholder="Usuario" class="login__input" type="text" id="usuario" name="usuario">
                        </li>
                        {% if senhaIncorreta %}
                            <h3>Senha incorreta</h3>    
                        {% endif %}
                        <li class="login__form__item">
                            <input class="login__input" placeholder="Senha" type="password" id="senha" name="senha">
                        </li>
                    </ul>
                    <div class="login__form__btn">
                        <button class="login__form__btn__button button" type="submit">Login</button>
                        <button class="login__form__btn__a" type="button"><a class="cadastro__form__btn__a" href="/cadastro">Ainda n√£o tem um cadastro ?</a></button>
                    </div>
                </form>
            </div>
        </div>
    </section>

<script src="/static/js/main.js"></script>
</body>
</html>
